<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input name="name" type="text" id="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input name="email" type="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue"> (optional)</span></label>
                <input name="number" type="number" id="number" placeholder="Enter your age" min="0" max="150" class="form-control">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" type="radio" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input name="user-recommend" type="radio" value="maybe" class="input-radio">Maybe
                </label>
                <label>
                    <input name="user-recommend" type="radio" value="notSure" class="input-radio">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdown" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
                <label>
                    <input name="prefer" type="checkbox" value="front" class="input-check">Front-end Projects
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="back" class="input-check">Back-end Projects
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="data" class="input-check">Data Visualization
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="challenges" class="input-check">Challenges
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="openSource" class="input-check">Open Source Community
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="gitter" class="input-check">Gitter help rooms
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="videos" class="input-check">Videos
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="meetUps" class="input-check">City Meetups
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="wiki" class="input-check">Wiki
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="forum" class="input-check">Forum
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="courses" class="input-check">Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="text-box">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <input type="submit" id="submit" class="text-center">
        </form>
    </div>
</body>

</html>
